<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': deviceStatus === 'allume',
                'list-group-item-danger': deviceStatus === 'eteint'}">
     <div style="width:20px;height:20px;background-color:red;" *ngIf="deviceStatus === false"></div>
    <h4 [ngStyle]="{color: getColor()}">
        Appareil : {{ deviceName }} -- Statut : {{ getStatus() }}
    </h4>
    <input type="text" class="form-control" [(ngModel)]="deviceName">
</li>
